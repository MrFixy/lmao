<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style type="text/css">
      
 .scrollable-container {
            max-height: 80vh; /* Adjust the max height as needed */
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-blue-500 rounded-full" viewBox="0 0 24 24">
                <image href="robot.png" x="0" y="0" height="100%" width="100%" />
            </svg>
            <span class="ml-3 text-xl">ChatBot</span>
          </a>
          <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
            <a href="Index.html" class="mr-5 hover:text-gray-900">Home</a>
            <a href="Chat.html" class="mr-5 hover:text-gray-900">Chat</a>
            <a href="Contact.html" class="mr-5 hover:text-gray-900">Contact</a>
            <a href="About.html" class="mr-5 hover:text-gray-900">About</a>
          </nav>
        </div>
      </header>
        <div class="scrollable-container">

      <section class="text-gray-600 body-font relative">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Contact Us</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Send your queries, We will probably check.If something happens with this page contach Raghav.</p>
          </div>
          <div class="lg:w-1/2 md:w-2/3 mx-auto">
            <div class="flex flex-wrap -m-2">
              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
                  <input type="text" id="name" name="name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
              </div>
              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                  <input type="email" id="email" name="email" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
              </div>
              <div class="p-2 w-full">
                <div class="relative">
                  <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
                  <textarea id="message" name="message" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                </div>
              </div>
              <div class="p-2 w-full">
                <button class="flex mx-auto text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg">Send</button>
              </div>
              <div class="p-2 w-full pt-8 mt-8 border-t border-gray-200 text-center">
                <a class="text-blue-500">Us3l3ss28@gmail.com</a>
                <span class="inline-flex">
                  <a class="ml-4 text-gray-500" href="https://www.instagram.com/oldpunk_racer/">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                      <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                      <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                    </svg>
                  </a>
  
                </span>
              </div>
            </div>
          </div>
        </div>
      </section>

           <button id="openChat" class="fixed bottom-4 right-4 bg-blue-500 text-white px-4 py-2 rounded-full z-10">Chat</button>
<div id="chatWindow" class="fixed bottom-4 right-4 w-80 bg-white border rounded-lg shadow-lg hidden z-20">
    <!-- Header with close button -->
    <div class="bg-blue-500 text-white px-4 py-2 rounded-t-lg">
        <span class="text-lg font-semibold">Chat with Raghav</span>
        <button id="closeChat" class="float-right focus:outline-none">&times;</button>
    </div>
    <!-- Chat messages container -->
    <div id="chatMessages" class="px-4 py-3 h-60 overflow-y-auto">
        <!-- Chat messages will be displayed here -->
    </div>
    <!-- Chat input field -->
    <div class="px-4 py-2 flex items-center">
        <input id="chatInput" type="text" placeholder="Type a message..." class="w-full border rounded-full px-3 py-2 flex-grow">
        <button id="sendMessage" class="bg-blue-500 text-white px-4 py-2 rounded-full ml-2">Send</button>
    </div>
</div>
</div>
<script src="chatbot.js"></script>


</body>
</html>
